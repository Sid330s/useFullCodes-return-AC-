<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  div {

  font-family:monospace;
}
</style>
</head>

<body>
<center><div style="font-size:90px; flex:30%;font-family:monospace;"><b>MY SHOPPING APP</b></div></center>
<div class="jumbotron text-center">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img  class="mycoro" src="la.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img class="mycoro" src="chicago.jpg" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img class="mycoro" src="ny.jpg" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-sm-3" style="background-color: 	#C0C0C0;">
            <h3><b>Shop For Men</b></h3>
<img  class="mycoro" src="men.jpg" alt="Los Angeles" style="width:100%;">

    <li class="list-group-item list-group-item-danger">Fourth item</li>
  </ul>
    </div>

    <div class="col-sm-1"></div>

    <div class="col-sm-3" style="background-color: 	#C0C0C0;">

<img  class="mycoro" src="women.jpg" alt="Los Angeles" style="width:100%;">
      <ul class="list-group">

<img  class="mycoro" src="kid.jpg" alt="Los Angeles" style="width:100%;">
